<template name="cookings">
  {{#each cookings}}
    {{> cooking}}
  {{/each}}
</template>
<template name="cooking">
  <div class="square">
    <div class="content">
        <div class="table">
            <div class="table-cell">
              {{name}}
            </div>
        </div>
    </div>
  </div>
</template>
