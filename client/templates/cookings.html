<template name="cookings">
  {{> selection}}
  <div class="question">
    <h1 class="title"> Quelle cuisson préférez-vous? </h1>
  </div>
  <div class="answer">
    {{#each cookings}}
      {{> cooking}}
    {{/each}}
  </div>

</template>
<template name="cooking">

    <div class="square">
      <div class="content">
          <div class="table">
              <div class="table-cell">
                {{name}}
              </div>
          </div>
      </div>
    </div>
</template>
